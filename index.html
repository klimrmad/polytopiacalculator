<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/SmallSwords.png?v=2" type="image/png"/>
    <link rel="apple-touch-icon" href="images/BigSwords.png?v=2" type="image/png"/>

    <meta charset="UTF-8"/>
    <meta name="description"
          content="Welcome to the unofficial Polytopia battle calculator! Try out a variety of combat situations and see what the end result is going to be."/>
    <meta name="author" content="FrothFrenzy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta property="og:title" content="Polytopia Battle Calculator"/>
    <meta property="og:description"
          content="Welcome to the unofficial Polytopia battle calculator! Try out a variety of combat situations and see what the end result is going to be."/>
    <meta property="og:image" content="http://polytopiacalculator.freevar.com/BigSwords.png"/>

    <title>Polytopia Battle Calculator</title>

    <link href="main.css" rel="stylesheet"/>
    <script src="main.js"></script>

</head>
<body>
<div id="main">
    <h1>Polytopia Battle Calculator
        <small>by <a href="mailto:frothdiscord@gmail.com" target="_top">FrothFrenzy</a></small>
    </h1>

    <form id="values" onsubmit="return false">
        <div class="attacker_selector">
            <!--<select id="selectattacker" onchange="attackerfill()" tabindex="-1">-->
            <label>
                <input type="radio" name="attacker" value="Warrior"><span class="pers Warrior"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Rider"><span class="pers Rider"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Defender"><span class="pers Defender"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Swordsman"><span class="pers Swordsman"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Archer"><span class="pers Archer"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Catapult"><span class="pers Catapult"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Knight"><span class="pers Knight"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Giant"><span class="pers Giant"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Boat"><span class="pers Boat"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Ship"><span class="pers Ship"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Battleship"><span class="pers Battleship"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Amphibian"><span class="pers Amphibian"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Crab"><span class="pers Crab"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Tridention"><span class="pers Tridention"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Polytaur"><span class="pers Polytaur"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="Navalon"><span class="pers Navalon"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="BabyDragon"><span class="pers BabyDragon"></span>
            </label>
            <label>
                <input type="radio" name="attacker" value="FireDragon"><span class="pers FireDragon"></span>
            </label>


            <span id="attveterancy" style="display:none">
                <span onclick="attvettest()">Veteran? </span>
                <input type="checkbox" id="attvetbox" onclick="attackerveteran()">
            </span>

            <select id="attshiphp" onchange="attackershiphp()" style="display:none" tabindex="-3">
                <option value="HP 10">Max HP 10
                <option value="HP 15">Max HP 15
                <option value="HP 20">Max HP 20
                <option value="HP 40">Max HP 40
            </select>

            <p>Attacker attack value:</p>
            <input type="number" id="attack" min="0" step="0.5" required tabindex="1">
            <p>Attacker current HP:</p>
            <input type="number" id="attackhp" min="1" required tabindex="2">
            <p>Attacker max HP:</p>
            <input type="number" id="attackmaxhp" min="10" required tabindex="3">

        </div>

        <p><select id="selectdefender" onchange="defenderfill()" tabindex="-4">
            <option value="Select Defender">Select Defender
            <option value="Warrior">Warrior
            <option value="Rider">Rider
            <option value="Defender">Defender
            <option value="Swordsman">Swordsman
            <option value="Archer">Archer
            <option value="Catapult">Catapult
            <option value="Knight">Knight
            <option value="Giant">Giant
            <option value="Boat">Boat
            <option value="Ship">Ship
            <option value="Battleship">Battleship
            <option value="Mind Bender">Mind Bender
            <option value="Amphibian">Amphibian
            <option value="Crab">Crab
            <option value="Tridention">Tridention
            <option value="Polytaur">Polytaur
            <option value="Navalon">Navalon
            <option value="Dragon Egg">Dragon Egg
            <option value="Baby Dragon">Baby Dragon
            <option value="Fire Dragon">Fire Dragon
            <option value="Nature Bunny">Nature Bunny
        </select>

            <span id="defveterancy" style="display:none"><span onclick="defvettest()">Veteran? </span><input
                    type="checkbox" id="defvetbox" onclick="defenderveteran()"></span>

            <select id="defshiphp" onchange="defendershiphp()" style="display:none" tabindex="-6">
                <option value="HP 10">Max HP 10
                <option value="HP 15">Max HP 15
                <option value="HP 20">Max HP 20
                <option value="HP 40">Max HP 40
            </select></p>

        <p>Defender defense value:</p>
        <input type="number" id="defense" min="0" step="0.5" required tabindex="4">
        <p>Defender current HP:</p>
        <input type="number" id="defensehp" min="1" required tabindex="5">
        <p>Defender max HP:</p>
        <input type="number" id="defensemaxhp" min="10" required tabindex="6"><br/>

        <p><span onclick="setdefbonus()">Defense bonus? </span><input type="checkbox" id="def1" onclick="defcheck()">&nbsp;
            <span onclick="setwallbonus()">Wall bonus? </span><input type="checkbox" id="def2" onclick="wallcheck()">
        </p>

        <p>
            <button type="submit" id="resanchor" onclick="calculate()" tabindex="7">Calculate!</button>
            <button type="button" onclick="clearform()">Clear</button>&nbsp;
    </form>

    <div onclick="displayextinfo()">
        <p id="resultatt"></p>
        <p id="resultdef"></p>
        <p id="resultsplash"></p>
        <p id="note" class="i"></p>
        <p id="extendedinfo" style="display:none">
        <p>
    </div>

    <h3><a href="./faq.html">FAQ</a></h3>
</div>
</body>
</html>
